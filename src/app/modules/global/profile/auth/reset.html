<div class="" style="     background: #f5f7fa;
  background-position: center center;  background-position: center center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;height:100%;">
  <a style="font-size:20px;position:absolute;padding:15px;top:0px;left:10px;" href="/login" class="text-darklight"><i style="color:white;padding-right:10px;" class="ion ion-ios-arrow-back ion-3x"></i>Back to Login</a>
  <a style="font-size:20px;position:absolute;padding:15px;top:0px;left:10px;" href="/home" target="self" class="text-darklight"><i style="color:white;padding-right:10px;" class="ion ion-ios-arrow-back ion-3x"></i></a>
  <div class="inner-container text-center" style="height:100%">
    <span class="margin-bottom" style="color:white;text-shadow:none;font-family:'Nunito', 'Source Sans Pro';letter-spacing:1px;font-size:24px;padding-left:3px;text-shadow:-1px 2px #333;">Enter New Password</span>
    <div style="margin-top:15px;"></div>          
    <div class="widget" >
      <br>
                  <form style="margin-top:20px;" role="form" novalidate name="loginForm" class="mt-lg" ng-submit="loginForm.$valid && vm.resetPassword(vm.user.password)">
                    <p class="text-center visible-xs"><img height="50px" src="app/img/badge.png"></p>                
                    <h4 class="font-weight-thin text-center visible-xs">Enter New Password</h4>                  
                    <div class="alert alert-danger" role="alert" ng-show="vm.responseErrorMsg">
                      {{vm.responseErrorMsg}}
                    </div>
                    <div class="form-group group">
                      <input style="font-size:18px;width:100%;height:60px;" type="password" class="form-control login-input" required ng-minlength=3 ng-maxlength=20
                             ng-model="vm.user.password" name="password" placeholder="password">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                      <div ng-show="loginForm.password.$invalid && (loginForm.password.$dirty || loginForm.$submitted)">
                        <small class="error" ng-show="loginForm.password.$error.required">
                          password is required.
                        </small>
                        <small class="error" ng-show="loginForm.password.$error.minlength">
                          password is required to be at least 3 characters
                        </small>
                        <small class="error" ng-show="loginForm.password.$error.maxlength">
                          password cannot be longer than 20 characters
                        </small>
                      </div>
                    </div>
<!--                     <div class="form-group group">
                      <input style="font-size:18px;width:100%;height:60px;" type="password" class="form-control login-input" required ng-minlength=3 ng-maxlength=20
                             ng-model="vm.user.password" name="password" placeholder="re-enter password">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                      <div ng-show="loginForm.password.$invalid && (loginForm.password.$dirty || loginForm.$submitted)">
                        <small class="error" ng-show="loginForm.password.$error.required">
                          password is required.
                        </small>
                        <small class="error" ng-show="loginForm.password.$error.minlength">
                          password is required to be at least 3 characters
                        </small>
                        <small class="error" ng-show="loginForm.password.$error.maxlength">
                          password cannot be longer than 20 characters
                        </small>
                      </div>
                    </div>   -->                  
                    <div class="clearfix">    
                      <div class="btn-toolbar">
                        <button style="font-size:14px;margin-bottom:10px;" type="submit" class="btn btn-primary col-md-12 col-md-offset-1 col-sm-12 col-xs-12 text-center text-contrast">Confirm New Password</button>

                        <!-- <br>
                        <a class="pull-left" href="/register">Create an account</a>
                        <a class="pull-right" href="#">Recover Password</a> -->                    
                      </div>
                    </div>
                  </form>
    </div>
  </div>
  <div style="position:absolute;bottom:10px;" class="hidden-xs">
    <ul style="display:inline-block;list-style-type:none;">
      <li>
        <a href="/home" class="text-darklight" style="font-weight:500">Home</a>
        <!-- <a href="/investors" class="text-darklight" style="padding-left:40px;font-weight:500">Investors</a> -->
        <a href="/press" class="text-darklight" style="padding-left:40px;font-weight:500">Press</a>
        <a href="/faq" class="text-darklight" style="padding-left:40px;font-weight:500">FAQ</a>
      </li>
    </ul>
  </div>
</div>
