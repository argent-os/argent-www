<div class="container" style="padding: 30px 40px;">
    <div class="notice margin-bottom" ng-if="logs.length == 0">
        No data yet!
    </div>
    <h1 class="text-center text-darklight">Statistics</h1>
    <h5 class="text-center text-darklight">Chart Last Rendered: {{chartLastRendered | date}}</h5>
    <div class="margin-bottom centered text-center">
        <button class="button robin-green-button" ng-click="setDays(3)" ng-class="{ 'button-active': days == 3 }">3 days</button>
        <button class="button robin-green-button" ng-click="setDays(7)" ng-class="{ 'button-active': days == 7 }">7 days</button>
        <button class="button robin-green-button" ng-click="setDays(14)" ng-class="{ 'button-active': days == 14 }">14 days</button>
        <button class="button robin-green-button" ng-click="setDays(30)" ng-class="{ 'button-active': days == 30 }">30 days</button>
    </div>
    
</div>

<section ng-if="loaded" class="test-chart" style="width: 100%; height: 600px;">
	<article class="chart-container" style="width: 50%; margin: 0 auto; height: 70%;">
		<cjs-line dataset="data" responsive="true" options="someOptions"    colours="colors" segement-stroke-width="5"></cjs-line>
	</article>
</section>
