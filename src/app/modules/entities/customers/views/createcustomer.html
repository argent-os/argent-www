<div>    
    <div id="perspective" class="perspective effect-airbnb" style="z-index:-999999">
      <div class="container">
        <div class="wrapper"><!-- wrapper needed for scroll -->
          <div class="main">
            <div class="column">
              <p><button class="button blue large" style="text-shadow:none;background:transparent;position:absolute;left:0;top:0;border:none;z-index:9999999999" id="showMenu"><i class="text-darklight icon ion-navicon-round ion-2x"></i></button></p>
            </div>
            <div style="background:transparent;border-radius:8px;" class="col-md-12 animated fadeIn">
              <div class="" style="width:100%;float:right;" id="invoice" >
                <div class="row infos">
                  <div style="background:transparent;border-radius:8px;margin-top:-325px;" class="col-md-12">
                      <br>
                      <br>
                      <br>
                      <br>                      
                      <div class="widget col-md-6 col-md-offset-3">
                        <div ng-if="!vm.user.stripeToken" class="label label-info">Stripe not connected, perhaps try refreshing the page or reauthorizing if necessary from integration page</div>                        
                        <h2 class="text-center col-md-12">New Customer</h2>
                        <br>
                        <br>
                        <br>
                        <br>
                        <p class="text-center col-md-12"><button type="button" class="button blue large" ng-click="openCreateCustomerModal('sm')">Create Customer</button></p> 
                        <br>
                        <label for="limitSelect" style="visibility:hidden"># of Customers</label> 
                      </div>            
                  </div>
                </div>
            </div>  
          </div>
          </div><!-- /main -->
        </div><!-- wrapper -->
      </div><!-- /container -->
      <nav class="outer-nav side left vertical" style="z-index:-998898;border-bottom:none;">
        <a href ui-sref="app.invoice"><i class="icon ion-home ion-1x"></i>&nbsp;&nbsp;Add Customer</a>
        <a href ng-csv="customers" filename="invoice.csv"><i class="icon ion-ios-download ion-1x"></i>&nbsp;&nbsp;Export CSV</a>
        <a href><i class="icon ion-upload ion-1x"></i>&nbsp;&nbsp;Upload to Dropbox</a>
        <a href print-btn><i class="icon ion-printer ion-1x"></i>&nbsp;&nbsp;Print</a>
        <a href ng-click="clearLocalStorage()"><i class="icon ion-star ion-1x"></i>&nbsp;&nbsp;Reset</a>
        <a href ng-hide="printMode" ng-click="printMode = true;"><i class="icon ion-email ion-1x"></i>&nbsp;&nbsp;View Print Mode</a>
        <a href ng-click="printMode = false;"><i class="icon ion-locked ion-1x"></i>&nbsp;&nbsp;Hide Print Mode</a>     
      </nav>
    </div><!-- /perspective -->
    <script type="text/ng-template" id="ac.html" ng-if="user.stripeToken">
      <div>
          <div class="modal-header">
              <h3 class="modal-title" style="text-shadow:-2px 2px rgba(25,25,25,0.2);">Create new customer</h3>
          </div>
          <div class="modal-body">
                          <div class="col-md-12">
                            <div class="col-md-12 input-container">
                              <div class="col-md-12 input-container">
                                <input type="email" required class="form-control" ng-model="customer.email"/>
                                  <span class="highlight"></span>
                                  <span class="bar"></span>
                                  <label class="pad-input-left">Customer Email</label>                              
                              </div>
                              <div class="col-md-12 input-container">
                                <input type="text" required class="form-control" ng-model="customer.description"/>
                                  <span class="highlight"></span>
                                  <span class="bar"></span>
                                  <label class="pad-input-left">Customer Description</label>                              
                              </div>                           
                            </div>
                          </div>                      
          </div>
          <div class="modal-footer">
              <button class="button large" type="button" ng-click="cancel()">Cancel</button>
              <button class="button large blue" style="margin-right:10px" type="button" ng-click="addCustomer(user.stripeToken, customer.email, customer.description)">Create</button>
          </div>    
      </div>
    </script>
